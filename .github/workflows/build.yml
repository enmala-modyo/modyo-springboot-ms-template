name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  verify:
    name: Verify if the template was applied
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check file existence
        id: check_files
        uses: andstor/file-existence-action@v2
        with:
          files: "cookiecutter.json"
      - name: File not exists
        if: steps.check_files.outputs.files_exists == 'false'
        # Only runs if the template config file not exists
        run: echo template config file not exists!
  build:
    name: Build
    runs-on: ubuntu-latest
    if: steps.check_files.outputs.files_exists == 'false'
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 11
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Build and test
        uses: gradle/gradle-build-action@v2
        env:
          GITHUB_USERNAME: ${{ secrets.CI_GITHUB_USER }}
          GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          gradle-version: 6.9
          arguments: build sonarqube --info

